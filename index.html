<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather app</title>
  </head>
  <body>
    <div class="body-container">
      <header class="header-container">
        <h1 class="current-city" id="current-city"></h1>

        <div class="search-form-container">
          <form class="search-form" id="search-form">
            <input
              type="search"
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="main-container">
          <div class="details-container">
            <div class="current-date" id="current-date"></div>

            <div class="description-container">
              <div class="desciption-weather" id="desciption-weather"></div>
            </div>
            <div class="wind-container">
              <span class="current-wind">Wind:</span>
              <span class="current-wind-value" id="current-wind-value"></span>
            </div>
            <div class="humidity-container">
              <span class="current-humidity">Humidity:</span>
              <span class="current-humidity-value" id="current-humidity"></span>
            </div>
            <div class="sunrise-container">
              <span class="today-sunrise">sunrise:</span>
              <span class="today-sunrise-hour" id="today-sunrise-hour"></span>
            </div>
            <div class="sunset-container">
              <span class="today-sunset">sunset:</span>
              <span class="today-sunset-hour" id="today-sunset-hour"></span>
            </div>
          </div>

          <div class="temperature-container">
            <div class="weather-emoji" id="weather-emoji"></div>
            <h1
              class="current-temperature-value"
              id="current-temperature-value"
            ></h1>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/aarmenia" target="_blank">Arménia Silva</a>,
        is
        <a href="https://github.com/aarmenia/My-Weather-App" target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://armenia-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
