<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <title>My Weather app</title>
  </head>
  <body>
    <div class="body-container">
      <header class="header-container">
        <h1 class="current-city" id="current-city"></h1>

        <div class="search-form-container">
          <form class="search-form" id="search-form">
            <input
              type="search"
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="current-date" id="current-date"></div>
        <div class="details-container">
          <div class="current-temperature-container">
            <div class="weather-emoji" id="weather-emoji"></div>

            <div class="desciption-weather" id="desciption-weather"></div>
            <div
              class="current-temperature-value"
              id="current-temperature-value"
            ></div>
            <div class="sun-hours-container">
              <div class="today-sunrise">sunrise:</div>
              <div class="today-sunrise-hour">06:27</div>
              <div class="today-sunset">sunset:</div>
              <div class="today-sunset-hour">19:45</div>
            </div>
          </div>

          <div class="current-humidity-container">
            <div class="wind-emoji">ðŸ’¨</div>
            <div class="current-wind">Wind:</div>
            <div class="current-wind-value" id="current-wind-value"></div>
            <div class="humidity-emoji">ðŸ’¦</div>
            <div class="current-humidity">Humidity:</div>
            <div class="current-humidity-value" id="current-humidity"></div>
          </div>

          <div class="current-moon-container">
            <div class="moon-emoji">ðŸŒ•</div>
            <div class="moon-description">Full Moon</div>
            <div class="moon-sign">Capricorn</div>
            <div class="sign-emoji">â™‘ï¸Ž</div>
            <div class="moon-hours-container">
              <div class="moon-rise">Moon rise:</div>
              <div class="moon-rise-hour">23:05</div>
              <div class="moon-set">Moon set:</div>
              <div class="moon-set-hour">09:15</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/aarmenia" target="_blank">ArmÃ©nia Silva</a>,
        is open sourced on
        <a href="https://github.com/aarmenia/My-Weather-App" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://armenia-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
