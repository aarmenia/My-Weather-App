<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather app</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header-container">
        <h1>Current City</h1>

        <div class="search-form-container">
          <form class="search-form">
            <input type="search" required class="search-form-input" />
            <input type="submit" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="current-date">Friday, 13th November, 14:20</div>
        <div class="details-container">
          <div class="current-temperature-container">
            <p>
              🌦️
              <br />
              light rain
              <br />
              11°C
              <br />
              sunset:
              <br />
              sunrise:
            </p>
          </div>

          <div class="current-humidity-container">
            <p>
              💨
              <br />
              Wind: <br />12.86km/h
              <br />
              Humidity: <br />
              91% <br />
            </p>
          </div>

          <div class="current-moon-container">
            <p>
              🌕
              <br />
              Full Moon
              <br />
              Capricorn
              <br />
              Moon rise:
              <br />
              Moon set:
            </p>
          </div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/aarmenia" target="_blank">Arménia Silva</a>,
        is open sourced on
        <a href="https://github.com/aarmenia/My-Weather-App" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://armenia-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
